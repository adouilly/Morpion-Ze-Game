<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MorpionZeGame</title>
</head>
<body>
    <div id="background"></div>
    <main id="app"></main>
    
    <script src="script.js"></script>
    <script>
      // Effet de particules simple fa√ßon particles.js + interaction curseur
      const canvas = document.createElement('canvas');
      canvas.style.position = 'absolute';
      canvas.style.top = 0;
      canvas.style.left = 0;
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      canvas.style.zIndex = 0;
      canvas.style.pointerEvents = 'none';
      document.getElementById('background').appendChild(canvas);
      const ctx = canvas.getContext('2d');
      let w = 0, h = 0;
      function resize() {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
      }
      window.addEventListener('resize', resize);
      resize();
      // Particules
      const particles = [];
      const PARTICLE_COUNT = 60;
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          vx: (Math.random() - 0.5) * 0.7,
          vy: (Math.random() - 0.5) * 0.7,
          r: 2 + Math.random() * 2
        });
      }
      // Interaction curseur
      let mouse = { x: w/2, y: h/2, active: false };
      canvas.addEventListener('mousemove', e => {
        const rect = canvas.getBoundingClientRect();
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
        mouse.active = true;
      });
      canvas.addEventListener('mouseleave', () => { mouse.active = false; });
      function draw() {
        ctx.clearRect(0, 0, w, h);
        // Lignes entre particules
        for (let i = 0; i < PARTICLE_COUNT; i++) {
          for (let j = i + 1; j < PARTICLE_COUNT; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
              ctx.strokeStyle = 'rgba(0,255,255,' + (1 - dist / 120) * 0.5 + ')';
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }
        // Lignes vers le curseur
        if (mouse.active) {
          for (let i = 0; i < PARTICLE_COUNT; i++) {
            const dx = particles[i].x - mouse.x;
            const dy = particles[i].y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 140) {
              ctx.strokeStyle = 'rgba(0,255,0,' + (1 - dist / 140) * 0.7 + ')';
              ctx.lineWidth = 1.5;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(mouse.x, mouse.y);
              ctx.stroke();
            }
          }
        }
        // Points
        for (let i = 0; i < PARTICLE_COUNT; i++) {
          ctx.beginPath();
          ctx.arc(particles[i].x, particles[i].y, particles[i].r, 0, 2 * Math.PI);
          ctx.fillStyle = 'rgba(0,255,0,0.7)';
          ctx.shadowColor = '#00ff00';
          ctx.shadowBlur = 8;
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }
      function animate() {
        for (let i = 0; i < PARTICLE_COUNT; i++) {
          particles[i].x += particles[i].vx;
          particles[i].y += particles[i].vy;
          if (particles[i].x < 0 || particles[i].x > w) particles[i].vx *= -1;
          if (particles[i].y < 0 || particles[i].y > h) particles[i].vy *= -1;
        }
        draw();
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
